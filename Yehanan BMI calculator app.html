<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for styling */
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center"> Yehanan BMI Calculator App</h1>
        <form id="bmiForm">
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" class="form-control" id="weight" placeholder="Enter your weight" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" class="form-control" id="height" placeholder="Enter your height" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Calculate BMI</button>
            </div>
        </form>
        <div class="mt-4" id="result"></div>
    </div>

    <!-- Add Bootstrap JS and jQuery links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // JavaScript for BMI calculation
        document.getElementById("bmiForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value) / 100; // Convert cm to meters
            const bmi = weight / (height * height);
            const resultElement = document.getElementById("result");

            if (!isNaN(bmi)) {
                let category = "";
                if (bmi < 18.5) {
                    category = "Underweight";
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    category = "Normal Weight";
                } else if (bmi >= 25 && bmi < 29.9) {
                    category = "Overweight";
                } else {
                    category = "Obese";
                }
                resultElement.innerHTML = `
                    <div class="alert alert-success">
                        <h4>Your BMI: ${bmi.toFixed(2)}</h4>
                        <p>Category: ${category}</p>
                    </div>
                `;
            } else {
                resultElement.innerHTML = `
                    <div class="alert alert-danger">
                        Please enter valid values for weight and height.
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
